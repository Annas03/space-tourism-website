<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/crew.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <header>
    <img src="assets/shared/logo.svg">
    <span class = "line"></span>
    <ul class = "nav-bar">
      <li id = "one" class = "nav-item"><a href="index.html"><span class = "num">00</span> HOME</a></li>
      <li id = "two" class = "nav-item"><a href="destination-moon.html"><span class = "num">01</span> DESTINATION</a></li>
      <li id = "three" class = "nav-item"><a href="#"><span class = "num">02</span> CREW</a></li>
      <li id = "four" class = "nav-item"><a href="#"><span class = "num">03</span> TECHNOLOGY</a></li>
    </ul>
  </header>

  <section>
    <div class="main-content">
      <div class="left-div">
        <h1 id = "heading"><span id = "n">02</span> MEET YOUR CREW</h1>
        <h2 id = "Sndhead">COMMANDER</h2>
        <h1 id = "person">DOUGLAS HURLEY</h1>
        <p id = "text">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
          and former NASA astronaut. He launched into space for the third time as 
          commander of Crew Dragon Demo-2.</p>
        <div class="crew-list">
          <ul class="crew-buttons">
            <li><button onmouseover="hoveringeffect('commander')" onmouseout="nothoveringeffect('commander')" id = 'commander'></button></li>
            <li><button onmouseover="hoveringeffect('mission-specialist')" onmouseout="nothoveringeffect('mission-specialist')" id = 'mission-specialist'></button></li>
            <li><button onmouseover="hoveringeffect('pilot')" onmouseout="nothoveringeffect('pilot')" id = 'pilot'></button></li>
            <li><button onmouseover="hoveringeffect('engineer')" onmouseout="nothoveringeffect('engineer')" id = 'engineer'></button></li>
          </ul>
        </div>
      </div>
      <div class="right-div">
        <img id = "person-image"src="assets/crew/image-douglas-hurley.png">
      </div>
    </div>
  </section>
  <script src="../starter-code/scripts/crew.js" async></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/destination_moon_style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>
  <header>
    <img src="assets/shared/logo.svg">
    <span class = "line"></span>
    <ul class = "nav-bar">
      <li id = "one" class = "nav-item"><a href="index.html"><span class = "num">00</span> HOME</a></li>
      <li id = "two" class = "nav-item"><a href="#"><span class = "num">01</span> DESTINATION</a></li>
      <li id = "three" class = "nav-item"><a href="crew-commander.html"><span class = "num">02</span> CREW</a></li>
      <li id = "four" class = "nav-item"><a href="technology-capsule.html"><span class = "num">03</span> TECHNOLOGY</a></li>
    </ul>
  </header>
 
  <section>
    <h1 id = "heading"><span id = "n">01</span> PICK YOUR DESTINATION</h1>
    <div class="main-content">
      <div class="left-div">
        <img id = 'star'>
      </div>
      <div class="right-div">
        <div class="destination-list">
          <ul class="moon-list">
            <li onmouseover="hoveringeffect('moon')" onmouseleave="nothoveringeffect('moon')" id = "moon" class = "destinations"><a href="#">MOON</a></li>
            <li onmouseover="hoveringeffect('mars')" onmouseleave="nothoveringeffect('mars')" id = "mars" class = "destinations"><a href="#">MARS</a></li>
            <li onmouseover="hoveringeffect('europa')" onmouseleave="nothoveringeffect('europa')" id = "europa" class = "destinations"><a href="#">EUROPA</a></li>
            <li onmouseover="hoveringeffect('titan')" onmouseleave="nothoveringeffect('titan')" id = "titan" class = "destinations"><a href="#">TITAN</a></li>
          </ul>
        </div>
        <div class="about-destination">
          <h1 id = "selected-destination"></h1>
          <p id = "destination-text"></p>
        </div>
        <div class="destination-stats">
          <div class="distance">
            <span>AVG. DISTANCE</span>
            <h2 id = "dist"></h2>
          </div>
          <div class="travel-time">
            <span>EST. TRAVEL TIME</span>
            <h2 id = "days"></h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="destination.js" async></script>
</body>
</html>
